<!DOCTYPE html>
<html>

<head>
    <title>StudySync - Form Registration</title>
    <link rel="stylesheet" href="schedule.css">
</head>

<body>
    <header class="header">
        <span class="logo"><img src="images/logo.png" alt="">StudySync</span>


        <i class='bx bx-menu' id="menu-icon"></i>

        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="index.html">Schedule</a>
            <a href="index.html">Reminders</a>
            <a href="index.html">Progress</a>
            <a href="index.html">Profile</a>
        </nav>
    </header>

    <div class="container">
        <form id="Form1">
            <h3>PERSONAL QUESTIONS</h3>
            <input type="text" placeholder="What time should we start studying tomorrow?" required>
            <input type="text" placeholder="How many study sessions do you want a day?" required>
            <input type="text" placeholder="How long for each study session?" required>

            <div class="btn-box">
                <button type="button" id="Next1">Next</button>
            </div>
        </form>

        <form id="Form2">
            <h3>PERSONAL QUESTIONS</h3>
            <input type="text" placeholder="Any priority subjects for tomorrow's study?">
            <input type="text" placeholder="Planned breaks, how long and how often?">
            <input type="text" placeholder="Want to fit in exercise or relaxation?">

            <div class="btn-box">
                <button type="button" id="Back1">Back</button>
                <button type="button" id="Next2">Next</button>
            </div>
        </form>

        <form id="Form3">
            <h3>PERSONAL QUESTIONS</h3>
            <input type="text" placeholder="Most productive study times?" required>
            <input type="text" placeholder="Time for review?" required>
            <input type="text" placeholder="Consider any deadlines or exams?" required>

            <div class="btn-box">
                <button type="button" id="Back2">Back</button>
                <a href="results.html" class="btn">Submit</a>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
        </div>
    </div>

    <script>
        var Form1 = document.getElementById("Form1");
        var Form2 = document.getElementById("Form2");
        var Form3 = document.getElementById("Form3");

        var Next1 = document.getElementById("Next1");
        var Next2 = document.getElementById("Next2");
        var Back1 = document.getElementById("Back1");
        var Back2 = document.getElementById("Back2");

        var progress = document.getElementById("progress");

        Next1.onclick = function () {
            Form1.style.left = "-450px";
            Form2.style.left = "40px";
            progress.style.width = "240px";
        }
        Back1.onclick = function () {
            Form1.style.left = "40px";
            Form2.style.left = "450px";
            progress.style.width = "120px";
        }

        Next2.onclick = function () {
            Form2.style.left = "-450px";
            Form3.style.left = "40px";
            progress.style.width = "360px";
        }
        Back2.onclick = function () {
            Form2.style.left = "40px";
            Form3.style.left = "450px";
            progress.style.width = "240px";
        }
    </script>
</body>

</html>
